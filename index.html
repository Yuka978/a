<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>性格診断アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>性格診断</h1>
    <div id="quiz-container">
      <p id="question"></p>
      <div id="choices"></div>
      <button id="next-btn" onclick="nextQuestion()">次へ</button>
    </div>
    <div id="result" class="hidden">
      <h2>診断結果</h2>
      <p id="result-text"></p>
      <button onclick="restartQuiz()">もう一度診断する</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
